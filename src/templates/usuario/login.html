{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="mt-3">
    <div class="container position-relative">
        <div class="container my-3 my-lg-5">
            <div class="row justify-content-center">
                <div class="col-6 shadow-sm mx-2 bg-light py-2">
                    <img class="rounded mx-auto d-block" src="{% static  'img/avatar.png'%}" alt="avatar" width="200" height="200" style="margin: 0 auto;">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 shadow-sm mx-auto bg-light py-2">
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="text-center h3 mb-3 font-weight-normal">Inicie sesión para continuar</h1>
                        <div class="from-group">
                            <label for="inputEmail">Correo</label>
                            {{ form.email }}
                        </div>
                        <div class="from-group">
                            <label for="password">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <br />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
