{% extends 'base.html' %}
{% block title %}
    Descargar adjuntos
{% endblock title %}

{% block content %}
<section class="mt-3">
    <h3 class="text-center">
        Descarga Completa
    </h3>
    <div class="container position-relative">
        <div class="container my-3 my-lg-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 shadow-sm mx-auto bg-light py-2">
                    <h5 class="text-center mt-5">Los archivos adjuntos se han descargado correctamente.</h5>

                    <div class="d-grid gap-2 my-5 col-4 mx-auto">

                </div>
            </div>
        </div>
    </div>
</section>
